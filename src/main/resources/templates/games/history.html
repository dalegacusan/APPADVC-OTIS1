<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" th:href="@{~/images/typer.png}" type="image/x-icon" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{~/styles/index.css}" />

    <title>Game History - Typer</title>
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-sm">
        <a class="navbar-brand" th:href="@{/games}">Typer</a>
        <div class="d-flex">
            <a th:href="@{/games/leaderboards}"
            ><button class="btn" type="button">Leaderboards</button></a
            >
            <div class="dropdown d-flex">
                <button
                        class="btn dropdown-toggle"
                        type="button"
                        id="dropdownMenu2"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                    Username
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li>
                        <a th:href="@{/games/history}" style="text-decoration: none">
                            <button class="dropdown-item" type="button">
                                Game History
                            </button>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/signIn}" style="text-decoration: none">
                            <button class="dropdown-item" type="button">Logout</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-sm" style="margin-top: 60px" >
    <h4>Game History Page</h4>
    <div class="d-flex">
        <div class="py-2 flex-grow-1">
            <p class="text-start fw-light">Hello, Username</p>
        </div>
        <div class="py-2">
            <p class="text-end fw-light">
                Showing
                <span th:text="${#arrays.length(games)}"></span>
                records
            </p>
        </s>
    </div>

    <div th:if="${games.empty}">
        <p class="text-danger text-center mt-4">You have no game records</p>
    </div>

    <div class="card mb-2" th:each="games : ${games}">
        <div class="card-body">
            <div class="d-flex">
                <div class="me-auto">
                    <span th:text="${games.Users.Username}"></span>
                </div>
                <div class="me-5">
                    Round
                    <span th:text="${games.Round}"></span>
                </div>
                <div>
                    <span th:text="${games.Score}"></span>
                    points
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
